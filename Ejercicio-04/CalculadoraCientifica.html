<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Daniel Fernández Bernardino" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Científica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora Científica</h1>
        <p>Daniel Fernández Bernardino, Software y Estándares para la Web</p>
    </header>

    <form>
        <section>
            <h2>Windows</h2>
            <p>
                <input type="text" readonlyW />
            </p>
            <p>
                <input type="text" readonly value="0" />
            </p>
        </section>
        <p>
            <input type="button" value="x^2" onclick="calculadora.cuadrado()" />
            <input type="button" value="x^y" onclick="calculadora.potencia()" />
            <input type="button" value="sin" onclick="calculadora.sin()" />
            <input type="button" value="cos" onclick="calculadora.cos()" />
            <input type="button" value="tan" onclick="calculadora.tan()" />
        </p>

        <p>
            <input type="button" value="√" onclick="calculadora.raiz()" />
            <input type="button" value="10^x" onclick="calculadora.potencia10()" />
            <input type="button" value="log" onclick="calculadora.logaritmo()" />
            <input type="button" value="Exp" onclick="calculadora.exponencial()" />
            <input type="button" value="Mod" onclick="calculadora.modulo()" />
        </p>

        <p>
            <input type="button" value="shift" onclick="calculadora.shift()" />
            <input type="button" value="CE" onclick="calculadora.borrarTodo()" />
            <input type="button" value="C" onclick="calculadora.borrar()" />
            <input type="button" value="borrar" onclick="calculadora.retroceder()" />
            <input type="button" value="%" onclick="calculadora.porcentaje()" />
        </p>

        <p>
            <input type="button" value="π" onclick="calculadora.digitos('pi')" />
            <input type="button" value="7" onclick="calculadora.digitos(7)" />
            <input type="button" value="8" onclick="calculadora.digitos(8)" />
            <input type="button" value="9" onclick="calculadora.digitos(9)" />
            <input type="button" value="x" onclick="calculadora.multiplicar()" />
        </p>

        <p>
            <input type="button" value="n!" onclick="calculadora.factorial()" />
            <input type="button" value="4" onclick="calculadora.digitos(4)" />
            <input type="button" value="5" onclick="calculadora.digitos(5)" />
            <input type="button" value="6" onclick="calculadora.digitos(6)" />
            <input type="button" value="-" onclick="calculadora.restar()" />
        </p>

        <p>
            <input type="button" value="+/-" onclick="calculadora.digitos(7)" />
            <input type="button" value="1" onclick="calculadora.digitos(1)" />
            <input type="button" value="2" onclick="calculadora.digitos(2)" />
            <input type="button" value="3" onclick="calculadora.digitos(3)" />
            <input type="button" value="+" onclick="calculadora.sumar()" />
        </p>

        <p>
            <input type="button" value="(" onclick="calculadora.abreParentesis()" />
            <input type="button" value=")" onclick="calculadora.cierraParentesis()" />
            <input type="button" value="0" onclick="calculadora.digitos(0)" />
            <input type="button" value="." onclick="calculadora.punto()" />
            <input type="button" value="=" onclick="calculadora.igual()" />
        </p>

    </form>

</body>

</html>
